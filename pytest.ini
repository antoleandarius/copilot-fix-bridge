[pytest]
# Pytest configuration for copilot-fix-bridge

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    e2e: End-to-end tests (full workflow)
    slow: Slow tests that take more than 1 second

# Coverage options (when using --cov)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */mock_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
